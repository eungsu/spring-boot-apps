spring.application.name=app3-jsp

# \ub0b4\uc7a5\ud615 \ud1b0\ucea3\uc11c\ubc84 port \uc124\uc815
server.port=8080

# \ub85c\uadf8 \uc124\uc815
logging.level.root=info
logging.pattern.console=%clr(%d{yyyy-MM-dd'T'HH:mm:ss}){faint} %clr(%-5level) %clr(%-40.40logger{39}){cyan} %clr(:){faint} %msg%n
logging.level.com.example.demo.mapper=trace
logging.level.org.springframework.web=info
# logging.level.org.springframework.security=debug

# \ucd08\uae30 \uc2a4\ud0a4\ub9c8 \ubc0f \ub370\uc774\ud130 \uc124\uc815
spring.sql.init.schema-locations=classpath:db/h2/schema.sql
spring.sql.init.data-locations=classpath:db/h2/data.sql
spring.sql.init.encoding=utf-8

# \ub370\uc774\ud130\ubca0\uc774\uc2a4 \uc5f0\uacb0 \uc124\uc815
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=

# jsp \uc124\uc815
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# mybatis \uc124\uc815
mybatis.type-aliases-package=com.example.demo.vo
mybatis.mapper-locations=mapper/*.xml
mybatis.configuration.jdbc-type-for-null=null
